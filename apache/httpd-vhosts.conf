<VirtualHost *:80>
	DocumentRoot "/srv/sites/demos/demo_e-types_com/src/www"
	ServerName e-types-demo.local
	ServerAlias e-types-demo.proxy


	Alias "/images" "/srv/sites/demos/demo_e-types_com/src/library/public"
	Alias "/videos" "/srv/sites/demos/demo_e-types_com/src/library/public"

	SetEnv "LOCAL_PATH" "/srv/sites/demos/demo_e-types_com/src"

	# set custom log for individual log files
	CustomLog "logs/demo_e-types_com_access_log" combined
</VirtualHost>
